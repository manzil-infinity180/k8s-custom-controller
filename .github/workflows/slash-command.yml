name: Slash Command Handler

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  repository_dispatch: write

jobs:
  slash-command:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          reaction-token: ${{ secrets.GITHUB_TOKEN }}
          commands: |
            lgtm
            close
          issue-type: both
          permission: write
          dispatch-type: repository
