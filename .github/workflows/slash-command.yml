name: Slash Command Handler

on:
  issue_comment:
    types: [created]

permissions:
    contents: read
    repository_dispatch: write

jobs:
  slash-command:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commands: |
            lgtm
            close
#            assign
